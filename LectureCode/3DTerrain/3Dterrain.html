<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add 3D terrain to a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaW5mb2dyYXBoaWNzIiwiYSI6ImNqaTR0eHhnODBjeTUzdmx0N3U2dWU5NW8ifQ.fVbTCmIrqILIzv5QGtVJ2Q';

    /*
    // example parameters were:
        zoom: 14,
        center: [-114.26608, 32.7213],
        pitch: 80,
        bearing: 41,
    */

    /*
    // Mt Pishagh:
        zoom: 14,
        center: [-122.98,44.0058], // Mt. Pisgah 
        pitch: 80,
        bearing: 40,

    */

    /*
        // Mt Renier:
        zoom: 11,
        center: [-121.81135992,46.835753], // Mt. Renier 
        pitch: 80,
        bearing: 40,

    */

    const map = new mapboxgl.Map({
        container: 'map',
        zoom: 11,
        center: [-121.81135992,46.835753], // Mt. Renier 
        pitch: 80,
        bearing: 40,
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/satellite-streets-v12'
    });


    map.on('style.load', () => {
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 14
        });
        // add the DEM source as a terrain layer with exaggerated height
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.0 });  // CHANGE TERRAIN EXAGGERATION HERE 
    });
</script>

</body>
</html>
